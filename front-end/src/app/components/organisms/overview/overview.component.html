
<app-card cardType="ReturnClassic" cardTitle="{{title}}">

    <div cardHeader class="grid grid-cols-4 gap-6 lg:grid-cols-1">
    </div>
    <div cardBody *ngIf="object" >
        <button [routerLink]="'./create'"  mat-raised-button color="primary">Create</button>
        <app-table [tableHeaders]="tableHeaders" [objectArray]="object"/>
    </div>
</app-card>
